<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">Eat It</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">무작위로</a>
                <a class="nav-link" href="#">일정거리 이하로</a>
                <a class="nav-link" href="#">일정가격 이하로</a>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        %index-card%
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <div class="card">
                    <div class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-inner">
                                <img src="https://lh3.googleusercontent.com/p/AF1QipODWWDfdwmdYWLGhXNbEdKlKS3ZKaohpfAcU14=s680-w680-h510" class="card-img-top" alt="...">
                            </div>
                            <div class="carousel-inner">
                                <img src="https://lh3.googleusercontent.com/p/AF1QipODWWDfdwmdYWLGhXNbEdKlKS3ZKaohpfAcU14=s680-w680-h510" class="card-img-top" alt="...">
                            </div>
                            <div class="carousel-inner">
                                <img src="https://lh3.googleusercontent.com/p/AF1QipODWWDfdwmdYWLGhXNbEdKlKS3ZKaohpfAcU14=s680-w680-h510" class="card-img-top" alt="...">
                            </div>
                        </div>
                        
                    </div>
                    <div class="card-body">
                    <h5 class="card-title card-text"><b>오륙도</b></h5>
                    <p class="card-text">종류:한식당<br>가격:20,000~30,000원<br>거리:250m<br>평점:3.9</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
